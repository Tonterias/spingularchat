<div>
    <h2 id="page-heading">
        <span jhiTranslate="spingularchatApp.chatPhoto.home.title">Chat Photos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-chat-photo" [routerLink]="['/chat-photo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="spingularchatApp.chatPhoto.home.createLabel">
            Create a new Chat Photo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="chatPhotos?.length === 0">
        <span jhiTranslate="spingularchatApp.chatPhoto.home.notFound">No chatPhotos found</span>
    </div>
    <div class="table-responsive" *ngIf="chatPhotos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="creationDate"><span jhiTranslate="spingularchatApp.chatPhoto.creationDate">Creation Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="image"><span jhiTranslate="spingularchatApp.chatPhoto.image">Image</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chatPhoto of chatPhotos ;trackBy: trackId">
                <td><a [routerLink]="['/chat-photo', chatPhoto.id, 'view' ]">{{chatPhoto.id}}</a></td>
                <td>{{chatPhoto.creationDate | date:'medium'}}</td>
                <td>
                    <a *ngIf="chatPhoto.image" (click)="openFile(chatPhoto.imageContentType, chatPhoto.image)">
                        <img [src]="'data:' + chatPhoto.imageContentType + ';base64,' + chatPhoto.image" style="max-height: 30px;" alt="chatPhoto image"/>
                    </a>
                    <span *ngIf="chatPhoto.image">{{chatPhoto.imageContentType}}, {{byteSize(chatPhoto.image)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/chat-photo', chatPhoto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/chat-photo', chatPhoto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/chat-photo', { outlets: { popup: chatPhoto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="chatPhotos?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
