<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chatRoomAllowedUser">
            <h2><span jhiTranslate="spingularchatApp.chatRoomAllowedUser.detail.title">Chat Room Allowed User</span> {{chatRoomAllowedUser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="spingularchatApp.chatRoomAllowedUser.creationDate">Creation Date</span></dt>
                <dd>
                    <span>{{chatRoomAllowedUser.creationDate}}</span>
                </dd>
                <dt><span jhiTranslate="spingularchatApp.chatRoomAllowedUser.bannedUser">Banned User</span></dt>
                <dd>
                    <span>{{chatRoomAllowedUser.bannedUser}}</span>
                </dd>
                <dt><span jhiTranslate="spingularchatApp.chatRoomAllowedUser.bannedDate">Banned Date</span></dt>
                <dd>
                    <span>{{chatRoomAllowedUser.bannedDate}}</span>
                </dd>
                <dt><span jhiTranslate="spingularchatApp.chatRoomAllowedUser.chatRoom">Chat Room</span></dt>
                <dd>
                    <div *ngIf="chatRoomAllowedUser.chatRoomId">
                        <a [routerLink]="['/chat-room', chatRoomAllowedUser.chatRoomId, 'view']">{{chatRoomAllowedUser.chatRoomId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="spingularchatApp.chatRoomAllowedUser.chatUser">Chat User</span></dt>
                <dd>
                    <div *ngIf="chatRoomAllowedUser.chatUserId">
                        <a [routerLink]="['/chat-user', chatRoomAllowedUser.chatUserId, 'view']">{{chatRoomAllowedUser.chatUserId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/chat-room-allowed-user', chatRoomAllowedUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
